<div class="card bg-light mb-3 w-100 sidebar-nav">
    <div class="card-body">
        <div class="row">
            <a href="{{ url_for('user.show_score', username=current_user.username) }}">
                <img class="rounded avatar-s" style="margin-left: 15px; position: absolute"
                     src="{{ url_for('main.get_avatar', filename=current_user.avatar_m) }}">
            </a>
            <div class="sidebar-nav-name">
                <h6 class="card-title"><a
                        href="{{ url_for('user.show_score', username=current_user.username) }}">{{ current_user.username }}
                </a></h6>
                <p class="card-subtitle mb-2 text-muted">{{ current_user.name }}</p>
            </div>
        </div>
        <a class="card-link" href="{{ url_for('user.show_score', username=current_user.username) }}">
            <span class="oi oi-home"></span> 我的主页
        </a><br>
        <a class="card-link" href="{{ url_for('user.show_art_collections', username=current_user.username) }}">
            <span class="oi oi-star"></span> 我的收藏
        </a>
    </div>
</div>
<div class="card bg-light mb-3 w-100">
    <div class="card-header">最新文章</div>
    <div class="list-group">
        {% for article in new_articles %}
            <a class="list-group-item" href="{{ url_for('.show_article', article_id=article.id) }}" target="_blank">
                <span align="left" >{{ article.title }} </span>
            </a>
        {% endfor %}
    </div>
</div>
<div class="card bg-light mb-3 w-100">
    <div class="card-header">热门标签</div>
    <div class="list-group">
        {% for tag in tags %}
            <a class="list-group-item" href="{{ url_for('.show_art_tag', tag_id=tag.id) }}">{{ tag.name }}
                <span class="badge badge-pill">{{ tag.articles|length }}</span>
            </a>
        {% endfor %}
    </div>
</div>
