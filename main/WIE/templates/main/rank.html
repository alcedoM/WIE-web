{% extends 'base.html' %}
{% block title %}Rank{% endblock %}

{% block content %}

<h1><center>SME杯排行榜</center></h1>
 <div class="row">
            <table class="table table-striped">
              <thead>
                <tr>
                    <th>排名</th>
                  <th>用户名</th>
                  <th>ACM</th>
                    <th>数据科学</th>
                    <th>WEB</th>
                    <th>硬件</th>
                    <th>总得分</th>

                </tr>
              </thead>
              <tbody>
              {% for item in data %}
               <tr>
                  <td>{{ item[0] }}</td>
                  <td>{{ item[1] }}</td>
                   <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
               <td>{{ item[4] }}</td>
               <td>{{ item[5] }}</td>
               <td>{{ item[6] }}</td>

               </tr>
              {% endfor %}
              </tbody>
            </table>
 </div>


{% endblock %}
